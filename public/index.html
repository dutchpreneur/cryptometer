<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto-Meter.com - Live Crypto Price Comparator</title>
    <link rel="stylesheet" href="styles/combined.css">
    
    <!-- Meta Tags -->
    <meta name="description" content="Compare live Crypto prices with your target and get dinner invitations based on price movements.">
    <meta name="keywords" content="crypto price comparison, live crypto prices, bitcoin target price, cryptocurrency tracker, crypto market goals, bitcoin price alert, ethereum price tracking, live bitcoin comparison, crypto target tracker, cryptocurrency goal setter, digital currency comparator, altcoin target prices">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "name": "Crypto Price Comparator",
      "url": "https://www.crypto-meter.com",
      "description": "Compare live Crypto prices with your target and get dinner invitations based on price movements.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.crypto-meter.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
